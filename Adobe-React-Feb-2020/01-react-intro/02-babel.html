<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        window.addEventListener('load', init);
        function init(){
            var btnRender = document.getElementById('btnRender');
            btnRender.addEventListener('click', onBtnRenderClick);
        }
        var counter = 0;
        function onBtnRenderClick(){
            ++counter;
            document.getElementById('spanCounter').innerText = counter;

            //JSX
            var appEle = (
                <div>
                    <h1>Welcome to React.js</h1>
                    <div>
                        <span>V-DOM Counter : </span>
                        <span>{counter}</span>
                    </div>
                    <br/>
                    
                </div>
            );
            ReactDOM.render(appEle, document.getElementById('root'));
        }
    </script>
</head>
<body>
    <input type="button" value="Render" id="btnRender">
    <div>
        <span>Countert : </span>
        <span id="spanCounter">0</span>
    </div>

    <div id="root"></div>
</body>
</html>
