<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component Intro</title>
    <style>
        .highlight{
            color : blue;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Counter extends React.Component{
            state = { 
                counter : 0,
                delta : 0
            } ;
            onBtnIncrementClick = () => {
                this.setState({ counter : this.state.counter + this.state.delta});
            }
            onDeltaChange = (evt) => {
                this.setState({ delta : evt.target.valueAsNumber });
            }
            //presentation
            render = () => {
               
                return (
                    <div>
                        <h1>Welcome to React.js</h1>
                        <div>
                            <label htmlFor="">Delta :</label>
                            <input type="number" onChange={this.onDeltaChange}/>
                            <input type="button" value="Increment" onClick={this.onBtnIncrementClick}/>
                            <br/>
                            <span>V-DOM Counter : </span>
                            <span className="highlight">{this.state.counter}</span>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<Counter/>,
            document.getElementById('root'));
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
